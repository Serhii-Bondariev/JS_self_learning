<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with hte DOM</title>
</head>

<body>
    <h1 id="main-heading">Hello world!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        let headingElement = document.getElementById("main-heading");
        console.log(headingElement.innerHTML);
        let newHeadingText = prompt("Please provide a new heading:");
        headingElement.innerHTML = newHeadingText;
        $("#main-heading").text(newHeadingText);
        $("body").append("<p>This is a new paragraph!</p>");
        for (var i = 0; i < 3; i++) {
            var hobby = prompt("Tell me one of your hobbies!");
            $("body").append("<p>" + hobby + "</p >");
        }
    </script>
</body>

</html>
